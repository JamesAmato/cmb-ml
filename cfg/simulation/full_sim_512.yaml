defaults:
  - cmb:   wmap9_mnu
  - noise: base_noise
# PySM needs to run internal calculations at a resolution greater than the output nside (output nside set in experiment.yaml)
nside_sky        : 2048
preset_strings   : ["d9", "s4", "f1", "a1", "co1", "ksz1", "tsz1"]
# preset_strings   : ["d9", "s4", "f1", "a1", "co1", "cib1", "ksz1", "tsz1", "rg1"]  # Issues with getting cib and rg assets for websky (404 Error)
component_objects:
  - cmb
  - noise