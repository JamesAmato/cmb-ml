version: 1
formatters:
  simpler:
    format: '[%(levelname)s] - %(message)s'
  simple:
    format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simpler
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
  stage_file:
    class: logging.FileHandler
    formatter: simple
    filename: ${hydra.runtime.output_dir}/${hydra.job.name}_stages.log
  seed_file:
    class: logging.FileHandler
    formatter: simple
    filename: ${hydra.runtime.output_dir}/${hydra.job.name}_seeds.log
loggers:
  healpy:
    level: WARNING
    propagate: false
  numba:
    level: INFO
    propagate: false
  stages:
    handlers:
    - console
    - file
    - stage_file
    level: INFO
    propagate: false
  seed_logger:
    handlers:
    - console
    - file
    - seed_file
    level: INFO
    propagate: false
root:
  handlers:
  - console
  - file
disable_existing_loggers: false
