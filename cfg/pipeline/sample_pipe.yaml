create-configs:
  assets_out:
    split_configs:
      fn: "split_config.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{fn}"
    wmap_config_fixed:
      fn: "wmap_params.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{fn}"
    wmap_config_varied:
      fn: "wmap_params.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{sim_num}_{fn}"
  splits:
    - train
    - test
  dir_name: Configs
create-noise:
  assets_out:
    noise_cache:
      fn: "noise_sd_map.fits"
      handler: HealpyMap
      path_template: "{root}/{dataset}/{stage}/{freq}_{field}_{nside}_{fn}"
  assets_in:
    split_configs: {stage: create-configs}
  splits:
    - train
    - test
  dir_name: NoiseCache
