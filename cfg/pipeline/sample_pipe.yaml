raw:
  assets_out:
    planck_deltabandpass:
      fn: planck_deltabandpass.tbl
      handler: QTable
      path_template: "{src_root}/{fn}"
check_hydra_configs:  # No information needed here
make_noise_cache:
  assets_out:
    noise_cache:
      fn: "noise_sd_map.fits"
      handler: NoiseCache
      path_template: "{root}/{dataset}/{stage}/{freq}_{field}_{fn}"
  assets_in:
    planck_deltabandpass: {stage: raw}
  dir_name: Simulation_B_NoiseCache
make_sim_configs:
  assets_out:
    split_configs:
      fn: "split_config.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{fn}"
    wmap_config_fixed:
      fn: "wmap_params.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{fn}"
    wmap_config_varied:
      fn: "wmap_params.yaml"
      handler: Config
      path_template: "{root}/{dataset}/{stage}/{split}/{sim}/{fn}"
  splits:
    - train
    - test
  dir_name: Simulation_C_Configs
make_cmb_power_spectra:
  assets_out:
    cmb_ps_fid_fixed:
      fn: "cmb_ps_fid.txt"
      handler: PowerSpectrum
      path_template: "{root}/{dataset}/{stage}/{split}/{fn}"
    cmb_ps_fid_varied:
      fn: "cmb_ps_fid.txt"
      handler: PowerSpectrum
      path_template: "{root}/{dataset}/{stage}/{split}/{sim}/{fn}"
  assets_in:
    split_configs: {stage: make_sim_configs}
    wmap_config_fixed: {stage: make_sim_configs}
    wmap_config_varied: {stage: make_sim_configs}
    noise_cache: {stage: make_noise_cache}
  splits:
    - train
    - test
  dir_name: Simulations_D_CMB_Power_Spectra
make_sims:
  assets_out:
    cmb_map_fid:
      fn: "cmb_map_fid.fits"
      handler: HealpyMapTemp
      path_template: "{root}/{dataset}/{stage}/{split}/{sim}/{fn}"
    cmb_ps_der:
      fn: "cmb_ps_der.txt"
      handler: NoHandler
      path_template: "{root}/{dataset}/{stage}/{split}/{sim}/{fn}"
    sims:
      fn: "obs_{det}_map.fits"
      handler: ManyHealpyMapsTemp
      path_template: "{root}/{dataset}/{stage}/{split}/{sim}/{fn}"
  assets_in:
    planck_deltabandpass: {stage: raw}
    noise_cache: {stage: make_noise_cache}
    split_configs: {stage: make_sim_configs}
    wmap_config_fixed: {stage: make_sim_configs}
    wmap_config_varied: {stage: make_sim_configs}
    cmb_ps_fid_fixed: {stage: make_cmb_power_spectra}
    cmb_ps_fid_varied: {stage: make_cmb_power_spectra}
  splits:
    - train
    - test
  dir_name: Simulations
