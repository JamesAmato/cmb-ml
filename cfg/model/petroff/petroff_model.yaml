defaults:
  - network: unet_orig
  - _self_

preprocess:
  num_processes    : &num_processes 10
train:
  device           : null       # Set to null to allow PyTorch to choose based on availability
  learning_rate    : 0.001
  n_epochs         : 40
  batch_size       : 8          # 8 works on Lab Workstation (nside=128 ?)
  output_every     : 125        # number of batches between logs (during an epoch)
  checkpoint_every : 10         # number of epochs between saving checkpoints
  extra_check      : [1, 2]     # list of other epochs at which to checkpoint
  restart_epoch    : null       # Set to null to create a new model, or give a checkpoint number
  # restart_epoch    : 5
predict:
  device           : null       # Set to null to allow PyTorch to choose based on availability
  batch_size       : 8